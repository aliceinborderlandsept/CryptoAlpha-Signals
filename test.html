<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Free Premium Access</title>
    <style>
        /* Same CSS as before */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif; }
        body { background: linear-gradient(135deg, #1e3c72 0%, #2a5298 100%); min-height: 100vh; display: flex; justify-content: center; align-items: center; padding: 20px; }
        .container { background: white; border-radius: 15px; box-shadow: 0 15px 35px rgba(0,0,0,0.3); padding: 30px; max-width: 450px; width: 100%; }
        .header { text-align: center; margin-bottom: 25px; }
        .header h1 { color: #2a5298; font-size: 1.8em; margin-bottom: 10px; }
        .offer-badge { background: linear-gradient(135deg, #ff6b6b, #ff8e8e); color: white; padding: 12px 20px; border-radius: 25px; text-align: center; margin: 20px 0; }
        .benefits { background: #f8f9ff; border-radius: 10px; padding: 20px; margin: 20px 0; border-left: 4px solid #2a5298; }
        .form-group { margin-bottom: 20px; }
        input { width: 100%; padding: 12px 15px; border: 2px solid #ddd; border-radius: 8px; font-size: 15px; }
        .submit-btn { width: 100%; padding: 15px; background: #2a5298; color: white; border: none; border-radius: 8px; font-size: 1.1em; cursor: pointer; }
        .loading { display: none; text-align: center; color: #2a5298; margin: 10px 0; }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>üöÄ FREE PREMIUM ACCESS</h1>
            <p>Limited Time Offer for Trading View Community</p>
        </div>

        <div class="offer-badge">üéØ TOP 10 USERS GET PREMIUM FREE!</div>

        <div class="benefits">
            <h3>What You'll Get:</h3>
            <div>‚úì Advanced Trading Indicators</div>
            <div>‚úì Real-time Market Alerts</div>
            <div>‚úì Exclusive Trading Strategies</div>
        </div>

        <form id="premiumForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" name="name" placeholder="Enter your full name" required>
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" name="email" placeholder="your.email@example.com" required>
            </div>

            <div class="form-group">
                <label>Phone Number</label>
                <input type="number" id="phone" name="phone" placeholder="Enter phone number" required>
            </div>

            <div class="form-group">
                <label>TradingView Username</label>
                <input type="text" id="tradingview" name="tradingview" placeholder="Your TradingView username" required>
            </div>

            <div class="loading" id="loading">Submitting... Please wait</div>

            <button type="submit" class="submit-btn" id="submitBtn">
                üéÅ CLAIM FREE PREMIUM ACCESS
            </button>
        </form>

        <div style="text-align: center; margin-top: 15px; color: #ff6b6b;">
            ‚è∞ Only 10 Spots Available!
        </div>
    </div>

    <script>
        document.getElementById("premiumForm").addEventListener("submit", function(e) {
            e.preventDefault();
            
            // Show loading
            document.getElementById("loading").style.display = "block";
            document.getElementById("submitBtn").disabled = true;
            document.getElementById("submitBtn").textContent = "Processing...";

            const formData = {
                name: document.getElementById("name").value,
                email: document.getElementById("email").value,
                phone: document.getElementById("phone").value,
                tradingview: document.getElementById("tradingview").value
            };

            // ‚úÖ APNA GOOGLE SCRIPT URL YAHAN DALNA
            const scriptURL = "https://script.google.com/macros/s/AKfycbx-x5lPpBxRBBoRFShVZf_IXUxFvF85zwCWNeRgNM8gdg0hB7XUALWCwXNdmDzZLt5-/exec";

            fetch(scriptURL, {
                method: 'POST',
                body: JSON.stringify(formData)
            })
            .then(response => response.json())
            .then(data => {
                document.getElementById("loading").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("submitBtn").textContent = "üéÅ CLAIM FREE PREMIUM ACCESS";
                
                alert("üéâ Congratulations! Your entry has been received.");
                document.getElementById("premiumForm").reset();
            })
            .catch(error => {
                console.error("Error:", error);
                document.getElementById("loading").style.display = "none";
                document.getElementById("submitBtn").disabled = false;
                document.getElementById("submitBtn").textContent = "üéÅ CLAIM FREE PREMIUM ACCESS";
                
                alert("‚úÖ Thank you! Your entry has been received.");
                document.getElementById("premiumForm").reset();
            });
        });
    </script>
</body>
</html>
